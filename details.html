<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Details</title>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <img id="detail-image" class="w-full h-64 object-cover rounded">
        <h1 id="detail-title" class="text-2xl font-bold mt-4"></h1>
        <p id="detail-description" class="text-gray-700 mt-2"></p>
        <a href="library.html" class="block mt-6 text-blue-500 hover:underline">‚Üê Back to Library</a>
    </div>

    <script src="script.js"></script>
    <script>
        // Retrieve selected book from localStorage
        window.onload = function() {
            const book = JSON.parse(localStorage.getItem("selectedBook"));
            if (book) {
                document.getElementById("detail-title").innerText = book.title;
                document.getElementById("detail-image").src = book.image;
                document.getElementById("detail-description").innerText = book.description;
            } else {
                document.getElementById("detail-title").innerText = "No book found";
            }
        };
    </script>
</body>
</html>
